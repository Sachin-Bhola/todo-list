<div class="container">
  <h2>TO-DO LIST</h2>

  <nav>
    <a routerLink="allTasks"> All Tasks</a>
    <a routerLink="remainingTasks">Remaining Tasks</a>
    <a routerLink="completedTasks">Completed Tasks</a>
  </nav>
  <br />
  <form>
    <div class="clearfix addTask">
      <div class="inputNewTask">
        <input type="text" #newTask class="form-control" #task required placeholder="Add New Task"><br />
      </div>
      <div class="addTaskBtn">
        <button type="button" (click)="addNewTask(newTask.value)" class="btn btn-primary">Add New Task</button>
      </div>
    </div>
  </form>
  <br /><br />
  <router-outlet></router-outlet>


</div>
