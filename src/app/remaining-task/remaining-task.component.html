<table class="table">
  <tr>
    <th>ID</th>
    <th>TASK</th>
    <th>STATUS</th>
  </tr>
  <tr *ngFor="let task of allRemTask">
    <td>{{task.id}}</td>
    <td>{{task.task}}</td>
    <td> <input type="checkbox" [(ngModel)]="task.status" (click)="updatedTask(task)" disabled></td>
  </tr>
</table>
